<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where Did My RAM Go? 🐑</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🐑 Where Did My RAM Go?</h1>
            <p class="subtitle">Tab Counter & Manager</p>
        </header>
        
        <main>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="tabCount">0</div>
                    <div class="stat-label">Open Tabs</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-value" id="lastWindowTime">--:--</div>
                    <div class="stat-label">Last Window Opened</div>
                </div>
            </div>
            
            <div class="actions">
                <button id="refreshBtn" class="btn btn-primary">🔄 Refresh</button>
                <button id="showTabsBtn" class="btn btn-secondary">📋 Show All Tabs</button>
                <button id="killDuplicatesBtn" class="btn btn-danger">🗑️ Kill Duplicates</button>
                <button id="taskManagerBtn" class="btn btn-tertiary">⚙️ Task Manager</button>
            </div>
            
            <!-- Tab List Section -->
            <div id="tabListSection" class="tab-list-section" style="display: none;">
                <div class="tab-list-header">
                    <h3>📋 All Open Tabs</h3>
                    <button id="closeTabListBtn" class="btn-close">✕</button>
                </div>
                <div id="tabList" class="tab-list">
                    <!-- Tabs will be populated here -->
                </div>
            </div>
        </main>
        
        <footer>
            <p class="fun-fact" id="funFact">💡 Fun fact: Each tab is like a little sheep eating your RAM!</p>
        </footer>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
